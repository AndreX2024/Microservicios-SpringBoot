<form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
        @if (supplierForm.get('nombre')?.hasError('required') && supplierForm.get('nombre')?.touched) {
        <div class="invalid-feedback d-block">El nombre es obligatorio.</div>
        }
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" formControlName="telefono">
        @if (supplierForm.get('telefono')?.hasError('required') && supplierForm.get('telefono')?.touched) {
        <div class="invalid-feedback d-block">El teléfono es obligatorio.</div>
        }
    </div>
    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="onCancel.emit()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="isSaving">
            {{ isSaving ? 'Guardando...' : 'Guardar' }}
        </button>
    </div>
</form>
