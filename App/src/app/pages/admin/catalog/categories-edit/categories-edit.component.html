<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="p-4 bg-white rounded shadow-sm">
    <!-- Nombre -->
    <div class="mb-3">
        <label for="nombre" class="form-label fw-semibold">Nombre</label>
        <input type="text" class="form-control form-control-lg" id="nombre" formControlName="nombre"
            placeholder="Ej: Camisetas">
        @if (categoryForm.get('nombre')?.hasError('required') && categoryForm.get('nombre')?.touched) {
        <div class="invalid-feedback d-block">El nombre es obligatorio.</div>
        }
    </div>

    <!-- Descripción -->
    <div class="mb-4">
        <label for="descripcion" class="form-label fw-semibold">Descripción</label>
        <input type="text" class="form-control form-control-lg" id="descripcion" formControlName="descripcion"
            placeholder="Ej: Ropa casual para uso diario">
        @if (categoryForm.get('descripcion')?.hasError('required') && categoryForm.get('descripcion')?.touched) {
        <div class="invalid-feedback d-block">La descripción es obligatoria.</div>
        }
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-outline-secondary px-4 py-2" (click)="onCancel.emit()">
            Cancelar
        </button>
        <button type="submit" class="btn btn-primary px-4 py-2" [disabled]="isSaving || categoryForm.invalid">
            @if (isSaving) {
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Guardando...
            } @else {
            Guardar
            }
        </button>
    </div>
</form>
