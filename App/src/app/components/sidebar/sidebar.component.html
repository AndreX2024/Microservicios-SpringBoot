<!-- Botón hamburguesa: visible solo en móviles -->
<button class="btn btn-outline-primary d-md-none m-2" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
    <i class="bi bi-list fs-4"></i>
</button>

@if (showSidebar) {
<!-- Sidebar fija visible en desktop (md en adelante) -->
<nav class="d-none d-md-flex flex-column p-3 bg-dark text-white vh-100 position-fixed" style="width: 250px;">
    <div class="text-center mb-4">
        <i class="bi bi-box-seam display-6 text-primary me-2"></i>
        <h4 class="mb-0 fw-bold">Dashboard</h4>
    </div>

    <!-- Menú principal -->
    <ul class="nav nav-pills flex-column mb-auto gap-1">
        <li class="nav-item">
            <a routerLink="/users" routerLinkActive="active" class="nav-link d-flex align-items-center">
                <i class="bi bi-people-fill me-2"></i> Usuarios
            </a>
        </li>
        <li>
            <a routerLink="/catalog/categories" routerLinkActive="active" class="nav-link d-flex align-items-center">
                <i class="bi bi-tags me-2"></i> Catálogo
            </a>
        </li>
        <li>
            <a routerLink="/orders" routerLinkActive="active" class="nav-link d-flex align-items-center">
                <i class="bi bi-cart-check me-2"></i> Pedidos
            </a>
        </li>
        <li>
            <a routerLink="/tickets" routerLinkActive="active" class="nav-link d-flex align-items-center">
                <i class="bi bi-chat-dots me-2"></i> Tickets
            </a>
        </li>
    </ul>

    <!-- Separador -->
    <hr class="text-white my-3">

    <!-- Botón de cerrar sesión -->
    <button (click)="logout()" class="btn btn-danger mt-auto rounded-pill py-2">
        <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
    </button>
</nav>

<!-- Sidebar Offcanvas para móvil -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="mobileSidebar"
    aria-labelledby="mobileSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mobileSidebarLabel">
            <i class="bi bi-box-seam text-primary me-2"></i> Dashboard
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column p-3">
        <ul class="nav nav-pills flex-column mb-auto gap-2">
            <li class="nav-item">
                <a routerLink="/users" routerLinkActive="active" class="nav-link d-flex align-items-center"
                    data-bs-dismiss="offcanvas">
                    <i class="bi bi-people-fill me-2"></i> Usuarios
                </a>
            </li>
            <li>
                <a routerLink="/catalog/categories" routerLinkActive="active"
                    class="nav-link d-flex align-items-center" data-bs-dismiss="offcanvas">
                    <i class="bi bi-tags me-2"></i> Catálogo
                </a>
            </li>
            <li>
                <a routerLink="/orders" routerLinkActive="active" class="nav-link d-flex align-items-center"
                    data-bs-dismiss="offcanvas">
                    <i class="bi bi-cart-check me-2"></i> Pedidos
                </a>
            </li>
            <li>
                <a routerLink="/tickets" routerLinkActive="active" class="nav-link d-flex align-items-center"
                    data-bs-dismiss="offcanvas">
                    <i class="bi bi-chat-dots me-2"></i> Tickets
                </a>
            </li>
        </ul>
        <hr class="text-white my-3">
        <button (click)="logout()" class="btn btn-danger mt-auto rounded-pill py-2">
            <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
        </button>
    </div>
</div>
}
