<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center fw-bold" routerLink="/home">
            <i class="bi bi-bag me-2"></i> UrbanStyle
        </a>

        <!-- Botón Móvil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú y acciones -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <!-- Menú izquierdo -->
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="nav-link active" aria-current="page" routerLink="/">Inicio</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" routerLink="/products">Productos</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" routerLink="/contact">Contacto</button>
                </li>
            </ul>

            <!-- Barra de búsqueda -->
            <form class="d-flex me-3" role="search" (ngSubmit)="onSearch()">
                <input class="form-control form-control-sm me-2 rounded-pill" type="search" placeholder="Buscar producto..."
                    aria-label="Search" [(ngModel)]="searchQuery" name="search">
                <button class="btn btn-light btn-sm px-3 rounded-pill" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- Iconos usuario y carrito -->
            <div class="d-flex align-items-center gap-3">
                <!-- Carrito -->
                <a class="text-white position-relative" routerLink="/cart">
                    <i class="bi bi-cart4 fs-5"></i>
                    @if (cartCount > 0) {
                    <span class="badge bg-danger rounded-circle position-absolute top-0 start-100 translate-middle">
                        {{ cartCount }}
                    </span>
                    }
                </a>

                <!-- Usuario -->
                <div class="dropdown">
                    <button class="btn btn-link text-white p-0 dropdown-toggle d-flex align-items-center" type="button"
                        id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-5"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow-sm" aria-labelledby="userDropdown">
                        @if (!isLoggedIn) {
                        <li><a class="dropdown-item py-2" routerLink="/login">Iniciar Sesión</a></li>
                        <li><a class="dropdown-item py-2" routerLink="/signup">Crear Cuenta</a></li>
                        } @else {
                        <li><a class="dropdown-item py-2" routerLink="/profile">Mi Cuenta</a></li>
                        <li><hr class="dropdown-divider m-1"></li>
                        <li><button class="dropdown-item text-danger py-2" (click)="logout()">Cerrar Sesión</button></li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
