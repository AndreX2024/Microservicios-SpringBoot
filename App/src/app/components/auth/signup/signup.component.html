<div class="register-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-3 p-4 w-100" style="max-width: 500px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Crear Cuenta</h2>
            <p class="text-muted">Regístrate para comenzar a comprar.</p>
        </div>

        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <!-- Documento -->
            <div class="mb-3">
                <label for="documento" class="form-label fw-semibold">Documento</label>
                <input type="number" id="documento" name="documento" [(ngModel)]="user.documento" required
                    class="form-control form-control-lg" placeholder="Ej: 1234567890">
            </div>

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="user.nombre" required
                    class="form-control form-control-lg" placeholder="Tu nombre">
            </div>

            <!-- Apellido -->
            <div class="mb-3">
                <label for="apellido" class="form-label fw-semibold">Apellido</label>
                <input type="text" id="apellido" name="apellido" [(ngModel)]="user.apellido" required
                    class="form-control form-control-lg" placeholder="Tu apellido">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" required
                    class="form-control form-control-lg" placeholder="tu@email.com">
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label fw-semibold">Teléfono</label>
                <input type="text" id="telefono" name="telefono" [(ngModel)]="user.telefono" required
                    class="form-control form-control-lg" placeholder="Ej: +57 300 123 4567">
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.contrasena" required
                    class="form-control form-control-lg" placeholder="••••••••">
            </div>

            <!-- Botón Registrar -->
            <button type="submit" class="btn btn-success btn-lg w-100 mt-2">
                Registrarse
            </button>
        </form>

        <!-- Iniciar Sesión -->
        <div class="text-center mt-3">
            <p class="mb-0">¿Ya tienes cuenta?
                <a routerLink="/login" class="text-decoration-none text-primary fw-medium">
                    Inicia Sesión
                </a>
            </p>
        </div>
    </div>
</div>
